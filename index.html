<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Examen Visual - Seguridad Máxima</title>
    <style>
        /* BLOQUEO TOTAL DE SELECCIÓN Y GESTOS */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            outline: none;
        }

        @media print { body { display: none !important; } }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }
        
        .container {
            background: white;
            padding: 20px 40px 40px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            width: 95%;
            max-width: 900px;
            text-align: center;
            position: relative;
        }

        .pregunta-box { display: none; }
        
        .texto-pregunta { 
            font-size: 1.6em; 
            margin: 20px 0; 
            display: block; 
            font-weight: bold;
            color: #1c1e21;
        }

        .bloque-contenido {
            width: 100%;
            max-width: 750px; 
            margin: 0 auto;
        }
        
        .imagen-pregunta {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: contain;
            margin-bottom: 35px;
            border-radius: 12px;
            display: block;
            border: 1px solid #f0f0f0;
            pointer-events: none;
        }
        
        .contenedor-opciones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            width: 100%;
            margin-bottom: 40px;
        }
        
        .division-opcion {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .opcion-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 2px solid #ced4da;
            background-color: #fff;
            cursor: pointer;
            font-size: 1.4em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.2s;
        }

        .opcion-btn.seleccionada {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .timer-container {
            width: 300px;
            background-color: #e9ecef;
            border-radius: 20px;
            margin: 0 auto;
            height: 8px;
            overflow: hidden;
        }
        
        .timer-bar {
            height: 100%;
            width: 100%;
            background-color: #dc3545;
        }

        .btn-primario { padding: 16px 35px; cursor: pointer; border-radius: 12px; border: none; background: #007bff; color: white; font-weight: bold; font-size: 1.1em; }
        .btn-pausa { position: absolute; top: 20px; right: 20px; background: #ffc107; border: none; padding: 10px 18px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* PANTALLA DE ESPERA DE RED CON LOGO */
        #aviso-conexion {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98);
            z-index: 9999;
            border-radius: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loader-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .spinner-red {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #dc3545;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .logo-carga {
            width: 60px; /* Tamaño del logo central */
            height: 60px;
            object-fit: contain;
            z-index: 10;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(3600deg); } }
    </style>
</head>
<body oncontextmenu="return false" onkeydown="return false" ondragstart="return false">

<div class="container">
    <div id="aviso-conexion">
        <div class="loader-wrapper">
            <div class="spinner-red"></div>
            <img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" class="logo-carga" alt="Logo">
        </div>
        <strong style="color: #dc3545; font-size: 1.2em;">RESTABLECIENDO CONEXIÓN</strong>
        <p id="mensaje-error" style="color: #666; max-width: 80%;">Esperando respuesta del servidor y validando seguridad...</p>
    </div>

    <div id="pantalla-inicio">
        <h2>Examen de Percepción Visual</h2>
        <p style="margin-bottom: 35px; color: #4b4b4b;">Seguridad Total: Capturas y atajos bloqueados.</p>
        <button id="btnIniciar" class="btn-primario">Comenzar Ahora</button>
    </div>

    <div id="pantalla-pregunta" class="pregunta-box">
        <button id="btnPausar" class="btn-pausa">Pausar</button>
        <span class="texto-pregunta" id="texto-pregunta">Cargando...</span>
        
        <div class="bloque-contenido">
            <div id="espacio-imagen"></div>
            <div id="contenedor-opciones" class="contenedor-opciones"></div>
        </div>

        <div class="timer-container">
            <div id="barra-progreso" class="timer-bar"></div>
        </div>
        <p class="contador-texto">Próxima pregunta en <span id="contador-numero">15</span>s</p>
    </div>

    <div id="pantalla-final" style="display:none;">
        <h3>Resultado Final</h3>
        <div id="resultado-detalle" style="margin: 25px 0; font-size: 1.8em; font-weight: bold; color: #007bff;"></div>
        <button onclick="location.reload()" class="btn-primario">Reiniciar</button>
    </div>
</div>

<audio id="reproductor"></audio>

<script>
    const _k = [0,2,1,1,2,0,3,1,0,2,3,1,3,0,2,0,1,3,3]; 
    const examenData = [
        { audio: "./assets/audio/1_A.mp3", pregunta: "Pregunta 1", imagen: "./assets/imagenes/1_A.png" },
        { audio: "./assets/audio/2_A.mp3", pregunta: "Pregunta 2", imagen: "./assets/imagenes/2_A.png" },
        { audio: "./assets/audio/3_A.mp3", pregunta: "Pregunta 3", imagen: "./assets/imagenes/3_A.png" },
        { audio: "./assets/audio/4_A.mp3", pregunta: "Pregunta 4", imagen: "./assets/imagenes/4_A.png" },
        { audio: "./assets/audio/5_A.mp3", pregunta: "Pregunta 5", imagen: "./assets/imagenes/5_A.png" },
        { audio: "./assets/audio/6_A.mp3", pregunta: "Pregunta 6", imagen: "./assets/imagenes/6_A.png" },
        { audio: "./assets/audio/7_A.mp3", pregunta: "Pregunta 7", imagen: "./assets/imagenes/7_A.png" },
        { audio: "./assets/audio/8_A.mp3", pregunta: "Pregunta 8", imagen: "./assets/imagenes/8_A.png" },
        { audio: "./assets/audio/9_A.mp3", pregunta: "Pregunta 9", imagen: "./assets/imagenes/9_A.png" },
        { audio: "./assets/audio/10_A.mp3", pregunta: "Pregunta 10", imagen: "./assets/imagenes/10_A.png" },
        { audio: "./assets/audio/11_A.mp3", pregunta: "Pregunta 11", imagen: "./assets/imagenes/11_A.png" },
        { audio: "./assets/audio/12_A.mp3", pregunta: "Pregunta 12", imagen: "./assets/imagenes/12_A.png" },
        { audio: "./assets/audio/13_A.mp3", pregunta: "Pregunta 13", imagen: "./assets/imagenes/13_A.png" },
        { audio: "./assets/audio/14_A.mp3", pregunta: "Pregunta 14", imagen: "./assets/imagenes/14_A.png" },
        { audio: "./assets/audio/15_A.mp3", pregunta: "Pregunta 15", imagen: "./assets/imagenes/15_A.png" },
        { audio: "./assets/audio/16_A.mp3", pregunta: "Pregunta 16", imagen: "./assets/imagenes/16_A.png" },
        { audio: "./assets/audio/17_A.mp3", pregunta: "Pregunta 17", imagen: "./assets/imagenes/17_A.png" },
        { audio: "./assets/audio/18_A.mp3", pregunta: "Pregunta 18", imagen: "./assets/imagenes/18_A.png" },
        { audio: "./assets/audio/19_A.mp3", pregunta: "Pregunta 19", imagen: "./assets/imagenes/19_A.png" }
    ];

    let indice = 0, respuestas = [], intervalo, temporizador, enPausa = false;
    const TOTAL_TIEMPO = 15000;

    /* --- BLOQUEO AGRESIVO DE CAPTURA --- */
    window.addEventListener('keydown', (e) => {
        // Bloqueo Shift + Win + S y Shift + Cmd + 4 (Mac)
        if (e.shiftKey && (e.metaKey || e.ctrlKey) && (e.key === 'S' || e.key === 's' || e.keyCode == 83)) {
            pausarPorRed();
            e.preventDefault();
        }
        // Bloqueo PrtSc / Imp Pant / Pet Sis
        if (e.key === "PrintScreen" || e.keyCode == 44) {
            pausarPorRed();
            navigator.clipboard.writeText("ACCESO DENEGADO");
            e.preventDefault();
        }
        // Bloqueo F12 e inspección
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) {
            e.preventDefault();
        }
    }, true);

    /* --- GESTIÓN DE RED EXPERTA --- */
    function pausarPorRed() {
        enPausa = true;
        document.getElementById('aviso-conexion').style.display = 'flex';
        reproductor.pause();
        clearInterval(intervalo);
        clearTimeout(temporizador);
        document.getElementById('barra-progreso').style.transition = 'none';
    }

    async function reanudarExamen() {
        if (!navigator.onLine) return; // Si sigue offline, no hace nada
        
        try {
            // Validamos que la imagen actual cargue bien antes de seguir
            const imgActual = document.querySelector('.imagen-pregunta');
            if (imgActual) imgActual.src = imgActual.src + "?t=" + new Date().getTime();
            
            reproductor.load();
            await new Promise(r => setTimeout(r, 800)); // Buffer de seguridad
            
            enPausa = false;
            document.getElementById('aviso-conexion').style.display = 'none';
            reproductor.play().catch(() => {});
            empezarTimer(TOTAL_TIEMPO); // Reinicia a 15s al volver la señal
        } catch (e) {
            console.log("Esperando recursos...");
        }
    }

    window.addEventListener('online', reanudarExamen);
    window.addEventListener('offline', pausarPorRed);
    window.addEventListener('blur', pausarPorRed); // Pausa si cambian de app/ventana

    /* --- LÓGICA DE EXAMEN --- */
    document.getElementById('btnIniciar').onclick = () => {
        document.getElementById('pantalla-inicio').style.display = 'none';
        document.getElementById('pantalla-pregunta').style.display = 'block';
        mostrarPregunta();
    };

    function mostrarPregunta() {
        if (indice >= examenData.length) return finalizar();
        const data = examenData[indice];
        document.getElementById('texto-pregunta').innerText = data.pregunta;
        
        const img = new Image();
        img.className = 'imagen-pregunta';
        img.src = data.imagen;
        img.onerror = pausarPorRed; // Si la imagen no carga por internet, pausa
        
        const espacioImg = document.getElementById('espacio-imagen');
        espacioImg.innerHTML = '';
        espacioImg.appendChild(img);
        
        const contenedor = document.getElementById('contenedor-opciones');
        contenedor.innerHTML = '';
        ['A', 'B', 'C', 'D'].forEach((letra, i) => {
            const div = document.createElement('div');
            div.className = 'division-opcion';
            const btn = document.createElement('button');
            btn.className = 'opcion-btn';
            btn.innerText = letra;
            btn.onclick = () => {
                document.querySelectorAll('.opcion-btn').forEach(b => b.classList.remove('seleccionada'));
                btn.classList.add('seleccionada');
                respuestas[indice] = i;
            };
            div.appendChild(btn);
            contenedor.appendChild(div);
        });

        reproductor.src = data.audio;
        reproductor.onerror = pausarPorRed; // Si el audio falla, pausa
        reproductor.play().catch(() => {});
        
        empezarTimer(TOTAL_TIEMPO);
    }

    function empezarTimer(ms) {
        clearInterval(intervalo);
        clearTimeout(temporizador);
        if (enPausa) return;

        let tiempoRestante = ms;
        const barra = document.getElementById('barra-progreso');
        barra.style.transition = 'none';
        barra.style.width = '100%';
        
        setTimeout(() => {
            if (enPausa) return;
            barra.style.transition = `width ${ms}ms linear`;
            barra.style.width = '0%';
        }, 50);

        intervalo = setInterval(() => {
            if (!enPausa) {
                tiempoRestante -= 1000;
                if (tiempoRestante >= 0) document.getElementById('contador-numero').innerText = Math.ceil(tiempoRestante / 1000);
            }
        }, 1000);

        temporizador = setTimeout(() => {
            if (!enPausa) {
                indice++;
                mostrarPregunta();
            }
        }, ms);
    }

    document.getElementById('btnPausar').onclick = function() {
        if(!enPausa) {
            pausarPorRed();
            this.innerText = 'Reanudar';
        } else {
            this.innerText = 'Pausar';
            reanudarExamen();
        }
    };

    function finalizar() {
        document.getElementById('pantalla-pregunta').style.display = 'none';
        document.getElementById('pantalla-final').style.display = 'block';
        const aciertos = respuestas.filter((r, i) => r === _k[i]).length;
        document.getElementById('resultado-detalle').innerText = `Aciertos: ${aciertos} / ${examenData.length}`;
    }
</script>
</body>
</html>
